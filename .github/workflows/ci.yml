name: CI/CD

on:
  push:
    branches: [ "main" ]  # Changed from master to main as per GitHub's recommendation
  workflow_dispatch:

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "21.x" 
          cache: 'gradle' 

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.4"
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Flutter Build
        run: flutter build apk --release --split-per-abi
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  release:
    name: Release APK
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: android-release-apk
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install -g semantic-release-cli
      
      - name: Configure Semantic Release
        run: npx semantic-release-cli setup
      
      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub's built-in token for authentication
        run: npx semantic-release